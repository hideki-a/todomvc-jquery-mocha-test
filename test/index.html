<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>TodoMVC Testing - jQuery Ver.</title>
<link rel="stylesheet" href="lib/mocha.css" media="all">
<style>
#todoapp{
display: none;
}
</style>
</head>
<body>
<section id="todoapp">
<header id="header">
<h1>todos</h1>
<input type="text" id="new-todo" placeholder="What needs to be done?" autofocus>
</header>

<section id="main">
<input type="checkbox" name="toggle-all" id="toggle-all">
<label for="toggle-all">Mark all as complete</label>
<ul id="todo-list"></ul>
</section>

<footer id="footer">
<span id="todo-count"><strong>0</strong> item left</span>
<button id="clear-completed">Clear completed</button>
</footer>
</section>

<div id="mocha"></div><!-- /#mocha -->

<script id="todo-template" type="text/x-handlebars-template">
{{#this}}
<li {{#if completed}}class="completed"{{/if}} data-id="{{id}}">
<div class="view">
<input type="checkbox" class="toggle" {{#if completed}}checked{{/if}}>
<label>{{title}}</label>
<button class="destroy"></button>
</div><!-- /.view -->
<input type="text" class="edit" value="{{title}}">
</li>
{{/this}}
</script>

<script id="footer-template" type="text/x-handlebars-template">
<span id="todo-count"><strong>{{activeTodoCount}}</strong> {{activeTodoWord}} left</span>
{{#if completedTodos}}<button id="clear-completed">Clear completed ({{completedTodos}})</button>{{/if}}
</script>

<script src="../bower_components/todomvc-common/base.js"></script>
<script src="../bower_components/jquery/jquery.js"></script>
<script src="../bower_components/handlebars/handlebars.js"></script>
<script src="../js/app.js"></script>
<script src="lib/expect.js"></script>
<script src="lib/mocha.js"></script>
<script>
mocha.setup("bdd");
</script>
<script src="test.js"></script>
<script>
window.onload = function () {
    if (window.mochaPhantomJS) {
        mochaPhantomJS.run();
    } else {
        mocha.run();
    }
};
</script>
</body>
</html>
